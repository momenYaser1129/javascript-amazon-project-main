<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your Orders - Amazon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data:; script-src 'self' 'unsafe-inline';">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-k9UdwDqJfyL7AkY4YfqNvId0G2XQoJtCyW9f53coBqAKFKN1eMl5Lky+wjQ59MlfM2uJqyE4JYqXCEy9aJ/zc==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>
  <body>
    <header class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon Logo">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="Amazon Mobile Logo">
        </a>
        <div class="toDisplay">
          <span>Hello, <span id="logInUserName"></span></span>
          <button class="sign-out-button" aria-label="Sign Out">
            <i class="fas fa-sign-out-alt sign-out-icon"></i>
          </button>
        </div>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart Icon">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </header>

    <main class="main">
      <h1 class="page-title">Your Orders</h1>

      <div class="orders-grid">
        <!-- Orders will be rendered here dynamically -->
      </div>
    </main>

    <script type="module">
      import { renderOrders } from './scripts/orders.js';
      import { getCartTotal } from './data/cart.js';

      // Check if user is logged in
      const currentUser = JSON.parse(localStorage.getItem('signedUser'));
      if (!currentUser) {
        window.location.href = 'Log-in Sign-up.html';
      }

      document.getElementById('logInUserName').textContent = currentUser.username;

      document.querySelector('.js-cart-quantity').textContent = getCartTotal();

      document.querySelector('.sign-out-button').addEventListener('click', () => {
        localStorage.removeItem('signedUser');
        window.location.href = 'Log-in Sign-up.html';
      });

      renderOrders();
    </script>
  </body>
</html>
