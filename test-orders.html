<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Orders - Amazon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-k9UdwDqJfyL7AkY4YfqNvId0G2XQoJtCyW9f53coBqAKFKN1eMl5Lky+wjQ59MlfM2uJqyE4JYqXCEy9aJ/zc==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>
  <body>
    <header class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon Logo">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="Amazon Mobile Logo">
        </a>
        <div class="toDisplay">
          <span>Hello, <span id="logInUserName"></span></span>
          <button class="sign-out-button" aria-label="Sign Out">
            <i class="fas fa-sign-out-alt sign-out-icon"></i>
          </button>
        </div>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart Icon">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </header>

    <main class="main">
      <h1 class="page-title">Test Orders</h1>

      <div class="orders-grid">
        <!-- Orders will be rendered here dynamically -->
      </div>

      <div style="margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 8px;">
        <h3>Debug Information</h3>
        <div id="debug-info"></div>
        <button onclick="createTestOrder()" style="margin-top: 10px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Create Test Order</button>
        <button onclick="clearOrders()" style="margin-top: 10px; margin-left: 10px; padding: 10px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Clear Orders</button>
      </div>
    </main>

    <script type="module">
      import { renderOrders } from './scripts/orders.js';
      import { getCartTotal } from './data/cart.js';
      import { refreshOrders } from './data/orders.js';
      import { addOrder } from './data/orders.js';
      import { products } from './data/products.js';

      const currentUser = JSON.parse(localStorage.getItem('signedUser'));
      if (!currentUser) {
        window.location.href = 'Log-in Sign-up.html';
      }

      const usernameElement = document.getElementById('logInUserName');
      if (usernameElement) {
        usernameElement.textContent = currentUser.username || currentUser.email || 'User';
      }

      const cartQuantityElement = document.querySelector('.js-cart-quantity');
      if (cartQuantityElement) {
        cartQuantityElement.textContent = getCartTotal();
      }

      const signOutButton = document.querySelector('.sign-out-button');
      if (signOutButton) {
        signOutButton.addEventListener('click', () => {
          localStorage.removeItem('signedUser');
          window.location.href = 'Log-in Sign-up.html';
        });
      }

      // Debug function to show current state
      function updateDebugInfo() {
        const debugElement = document.getElementById('debug-info');
        const userOrders = refreshOrders();
        const currentUser = JSON.parse(localStorage.getItem('signedUser'));
        
        debugElement.innerHTML = `
          <p><strong>Current User:</strong> ${currentUser ? currentUser.email : 'None'}</p>
          <p><strong>Orders Count:</strong> ${userOrders.length}</p>
          <p><strong>Orders Data:</strong></p>
          <pre style="background: white; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(userOrders, null, 2)}</pre>
        `;
      }

      // Create test order function
      window.createTestOrder = function() {
        const testOrder = {
          id: Date.now().toString(),
          cart: [
            {
              productId: products[0].id,
              quantity: 2,
              deliveryOptionId: "1"
            },
            {
              productId: products[1].id,
              quantity: 1,
              deliveryOptionId: "1"
            }
          ],
          orderDate: new Date().toISOString(),
          orderTime: new Date().toISOString()
        };
        
        addOrder(testOrder);
        renderOrders();
        updateDebugInfo();
        alert('Test order created!');
      };

      // Clear orders function
      window.clearOrders = function() {
        const currentUser = JSON.parse(localStorage.getItem('signedUser'));
        if (currentUser) {
          const ordersKey = `orders_${currentUser.email}`;
          localStorage.removeItem(ordersKey);
          renderOrders();
          updateDebugInfo();
          alert('Orders cleared!');
        }
      };

      renderOrders();
      updateDebugInfo();
    </script>
  </body>
</html>
