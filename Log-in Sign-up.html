<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles/pages/log-sign.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
              alt="Amazon Logo"
            />
          </div>
      <!-- Login Section -->
      <div class="form-container login-container">
        <h1>Sign-In</h1>
        <form action="#" class="form">
          <label for="loginEmail">Username or Email </label>
          <input
            type="email"
            id="loginEmail"
            name="email"
            placeholder="Enter your username or email"
            required
          />

          <label for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            name="password"
            placeholder="Enter your password"
            required
          />

          <div class="center"></div>
          <h3 class="buttonFor" id="loginSubmit">Sign-In</h3>
        </form>
        <div class="divider">
          <h5>New to Amazon?</h5>
        </div>
        <button class="secondary-button" id="to-signup">
          Create your Amazon account
        </button>
      </div>

      <!-- Signup Section -->
      <div class="form-container signup-container hidden">
        <h1>Sign Up</h1>
        <!-- <form action="#"> -->
          <label for="signupName">Full Name</label>
          <input
            type="text"
            id="signupName"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="signupEmail">Email</label>
          <input
            type="email"
            id="signupEmail"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signupPassword"
            name="password"
            placeholder="Enter your password"
            required
          />
          <label for="signupRepassword">Re-enter Password</label>
          <input
            type="password"
            id="signupRepassword"
            name="repassword"
            placeholder="Re-enter your password"
            required
          />
          <h3 class="buttonFor" id="signupSubmit">Sign Up</h3>
        <!-- </form> -->
        <p>Already have an account? <a href="#" id="to-login">Log in</a></p>
      </div>
    </div>
    <div class="footer-links" id="footer">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
    </div>

    <script src="scripts/toast.js"></script>
    <script src="scripts/Log-Sign.js"></script>
  </body>
</html>
