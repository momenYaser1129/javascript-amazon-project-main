<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amazon Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data:; script-src 'self' 'unsafe-inline';">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-k9UdwDqJfyL7AkY4YfqNvId0G2XQoJtCyW9f53coBqAKFKN1eMl5Lky+wjQ59MlfM2uJqyE4JYqXCEy9aJ/zc==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/shared/search-row.css" />
    <link rel="stylesheet" href="styles/pages/amazon.css" />
    <link rel="stylesheet" href="styles/shared/dark-mode.css" />
    <link rel="stylesheet" href="styles/shared/animations.css" />
  </head>

  <body>
    <header class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link" aria-label="Amazon Home">
          <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon Logo" />
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="Amazon Mobile Logo" />
        </a>
        <div class="toDisplay">
          <span>Hello, <span id="logInUserName"></span></span>
          <button class="sign-out-button" aria-label="Sign Out" title="Sign Out">
            <i class="fas fa-sign-out-alt sign-out-icon"></i>
            <span class="sign-out-text">Sign Out</span>
          </button>
        </div>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html" aria-label="Returns and Orders">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a class="cart-link header-link" href="checkout.html" aria-label="Shopping Cart">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart" />
          <div class="cart-quantity js-cart-quantity" aria-label="Items in cart">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </header>

    <div class="search-row">
      <div class="search-container">
        <h2 class="search-heading">What are you looking for?</h2>
        <form class="search-form" role="search">
          <input 
            class="search-bar" 
            type="text" 
            placeholder="Search Amazon" 
            aria-label="Search Amazon"
          />
          <button class="search-button" type="submit" aria-label="Search">
            <img class="search-icon" src="images/icons/search-icon.png" alt="Search" />
          </button>
        </form>
      </div>
    </div>

    <main class="main">
      <div class="products-grid js-products-grid"></div>
    </main>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Dark Mode">
      <i class="fas fa-moon"></i>
    </button>

    <script src="scripts/toast.js"></script>
    <script type="module" src="scripts/amazon.js"></script>
    <script src="scripts/dark-mode.js"></script>
  </body>
</html>
